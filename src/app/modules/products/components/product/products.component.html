<mat-grid-list cols="2"  >
  <mat-grid-tile  *ngFor="let product of products">
      <mat-card class="card" >
  <mat-card-header>
    <mat-card-title>{{product?.title}}</mat-card-title>
    <mat-card-subtitle>Price ${{product?.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image style="height:300px" [src]="product?.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
      {{product?.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addItemToCart(product)">Add</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
  </mat-grid-tile>
</mat-grid-list>
