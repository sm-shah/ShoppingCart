<mat-grid-list cols="2"  >
  <mat-grid-tile  *ngFor="let product of products">
      <mat-card class="card" >
  <mat-card-header>
    <mat-card-title>{{product?.title}}</mat-card-title>
    <mat-card-subtitle>Price ${{product?.price}}</mat-card-subtitle>
  </mat-card-header>
  <div style="height: 300px;width: 300px;">
    <ngx-img-zoom mat-card-image
    [zoomImageSrc]="product?.image"
    [previewImageSrc]="product?.image"
    [imgStyle]="'width:300px; height:300px'" 
    [resultStyle]="'width:300px; height:300px; z-index: 2; position:absolute'">
  </ngx-img-zoom>
  </div>
  <mat-card-content>
      {{product?.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addItemToCart(product)">Add</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
  </mat-grid-tile>
</mat-grid-list>
